<script>
    let str = '<table border="1" >';
        let sonhan = 2;
        for( let h = 2; h <= 10; h++ ){
            str += '<tr>';
                for( let c = 1; c <= 10; c++ ){
                    // str += '<td> ' + cnt + ' </td>';

                    str += '<td>';
                        str += sonhan + 'x' + c + '=' + (sonhan*c);
                    str += '</td>';

                }
                sonhan++;
                str += '</tr>';
        }
    str +=  '</table>';

    document.write(str);

    console.log(str);
</script>
