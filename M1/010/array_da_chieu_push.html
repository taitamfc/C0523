<script>
    // Tao numbers la 1 mang rong
    let numbers = [];
    for( let h = 0; h <= 9; h ++ ){
        // Cac phan tu trong numbers la mang rong
        numbers[h] = [];
        for( let c = 0; c <= 10; c++ ){
            numbers[h][c] = h + " - " + c
        }
    }
    console.log(numbers);
</script>
