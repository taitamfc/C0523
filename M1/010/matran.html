<script>
    var numbers = [
        [ 1 , 2 , 3 ], //0
        [ 4 , 5 , 6 ], //1
        [ 7 , 8 , 9 ], //2
    ];

    

    // Tinh tong duong cheo phai
    // numbers[0][0]
    // numbers[1][1]
    // numbers[2][2]

    var tong_cheo_phai = 0;
    for( let h = 0; h < 3; h++ ){
        tong_cheo_phai += numbers[h][h];
    }
    console.log(tong_cheo_phai);

    // Tinh tong duong cheo trai
    // numbers[0][2]
    // numbers[1][1]
    // numbers[2][0]
    var tong_cheo_trai = 0;
    var cnt = 2;
    for( let h = 0; h < 3; h++ ){
        tong_cheo_trai += numbers[h][cnt];
        cnt--;
    }
    console.log(tong_cheo_trai);


</script>
